<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Cinkeate - {% block titulo %} Inicio {% endblock titulo %}</title>
		<meta name="description" content="Plataforma académica, búsqueda de parciales, ayuda didáctica.">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="/media/css/normalize.css">
		<script src="/media/js/modernizr-min.js"></script>
		<link rel="stylesheet" href="/media/css/style.css" />
		<link rel="stylesheet" href="/media/bootstrap/css/bootstrap.css">
    <script src="/media/js/jquery-1.9.1.min.js"></script>
	  <script src="/media/bootstrap/js/bootstrap.js"></script>


		{% block css 	 %}		{% endblock css 	%}
		{% block scripts %} 	{% endblock scripts %}
	</head>
	<body >
		<header class="header">
			<div class="logo">
				<img src="/media/images/logo1.png" alt="Logo Cinkeate">
			</div>
			{% if user.is_authenticated %}
			<nav >
				<ul class="nav pull-left">
					<a class="btn btn-info" href="{% url 'vistaHome' %}">Perfil</a>
					<a class="btn btn-info" href="{% url 'vistaParcial' %}">Subir Parcial</a>
					<a class="btn btn-info" href="{% url 'vistaSemaforo' %}">Semáforo</a>
					<a class="btn btn-info" href="{% url 'vistaBusqueda' %}">Búsqueda</a>
				</ul>
				<ul class="nav pull-right">
					<li><a href="/home">{{user.username}}</a></li>
					<li><a href="/logout">Cerrar Sesión</a></li>
					<li><a href="/vistaBusqueda">Búsqueda</a></li>
				</ul>
			</nav>
			{% endif %}
		</header>
		<section class="container-fluid" style="padding-top:25px;">
			<div class="row-fluid">
			{% block contenido %}
			{% endblock contenido %}
			</div>
		</section>
		<footer class="footer">
			<h4 >&copy DHFS Group</h4>
		</footer>
	</body>
</html>
