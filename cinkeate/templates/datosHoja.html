{% extends "base.html" %}
{% block scripts %}
    <script src="/media/js/cufon-yui.js" type="text/javascript"></script>
    <script src="/media/js/ChunkFive_400.font.js" type="text/javascript"></script>
    <script type="text/javascript">
        Cufon.replace('h1',{ textShadow: '1px 1px #fff'});
        Cufon.replace('h2',{ textShadow: '1px 1px #fff'});
        Cufon.replace('h3',{ textShadow: '1px 1px #000'});
        Cufon.replace('.back');
    </script>
{% endblock scripts %}
{% block contenido %}
<h2>Ingrese los datos de la hoja del <span>Parcial</span></h2>       
    <section class="content">
        <div id="form_wrapper" class="form_wrapper" style="width:550px;margin-bottom:70px">
            <form class="register active" method="POST" action="/examen/nuevo/" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset>      
                    <h3>Datos de la hoja</h3>
                        <div>
                            <input type="hidden" value="{{parcial.id}}" name="numeroParcial" >
                        </div>                       
                        <label>Archivo:</label>
                            <input type="file" name="archivo" multiple>
                            <span class="error">This is an error</span>
                            <input type="submit" value="subir"/>
                            <div class="clear"></div>
                </fieldset>
            </form>
        </section>
    </div>      
	</section>
{% endblock contenido %}
